pipeline:
  filtering:
    confidence_threshold: 0.70  # Minimum confidence to consider
    max_articles_to_process: 35  # Maximum articles to scrape/summarize
    
  topics:
    creditreform_insights:
      confidence_threshold: 0.71  # Override per topic if needed
      max_articles: 35
      
  scraping:
    max_retries: 3
    timeout: 30
    
  summarization:
    min_content_length: 600  # Minimum text length to summarize
    max_summary_length: 500  # Maximum summary length
    
  reporting:
    show_selection_details: true
    show_funnel_stats: true
